<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title id="about-title">Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
<div class="window">
    <!--弹窗标题-->
    <div style="display: flex; flex-direction: row; align-items: center; -webkit-app-region: drag; width: 100%;">
        <div style="width: 6px; height: 25px; background-color: #42b883; margin-right: 6px;"></div>
        <div class="window-title fonts" style="color: #42b983; font-size: 1.4em">设置</div>
    </div>
    <!--设置界面-->
    <div style="display: flex; flex-direction: column; width: 100%;">
        <!--操作界面-->
        <div style="display: flex; flex-direction: row; align-items: start; height: 250px;">
            <!--侧边栏-->
            <div class="side-item-set" style="width: 18%; padding: 8px; margin-right:8px;">
                <div class="items-separate"></div>
                <div id="general" class="options-items side-item-focused-for-js">
                    <div class="options-items-bar"></div>
                    <div class="options-items-txt">通用</div>
                </div>
                <div class="items-separate"></div>
                <div id="edit" class="options-items">
                    <div class="options-items-bar"></div>
                    <div class="options-items-txt">编辑</div>
                </div>
                <div class="items-separate"></div>
                <div id="update" class="options-items">
                    <div class="options-items-bar"></div>
                    <div class="options-items-txt">更新</div>
                </div>
            </div>
            <!--内容-->
            <div class="settings-item-content-package">
                <!--设置项-general-->
                <div class="settings-item-content" id="settings-item-general-content">
                    <!--修改界面语言-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">选择界面语言</div>
                        <label>
                            <select class="fonts" style="border: none; outline: none;">
                                <option value="0">中文（简体）</option>
                                <option value="1">中文（繁體）</option>
                                <option value="2">English</option>
                            </select>
                        </label>
                    </div>
                </div>
                <!--设置项-edit-->
                <div class="settings-item-content hide-content" id="settings-item-edit-content">
                    <!--修改字体-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">编辑区字体</div>
                        <label>
                            <select class="fonts" style="border: none; outline: none;">
                                <option value="students">学生</option>
                                <option value="parents">家长</option>
                            </select>
                        </label>
                    </div>
                    <!--修改字体大小-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">编辑区字体大小</div>
                        <div style="width: 70px;">
                            <div style="display: flex; flex-direction: row;">
                                <label>
                                    <input style="width: 100%;" class="input-info fonts" value="12" type="number"/>
                                </label>
                                <div>px</div>
                            </div>
                        </div>
                    </div>
                    <!--开/关行号显示-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">开启行号</div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!--开启输入自动闭合引号/括号和成对删除引号/括号-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">开启输入自动闭合引号/括号和成对删除引号/括号</div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!--显示滚动条-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">显示滚动条</div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!--显示代码缩略图-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">显示代码缩略图</div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!--启用编辑器动画效果-->
                    <div class="settings-item-in-content-items">
                        <div class="window-title fonts" style="font-size: medium;">启用编辑器动画效果</div>
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <!--设置项-update-->
                <div class="settings-item-content hide-content" id="settings-item-update-content">
                    <div class="settings-item-in-content-items">
                        <div class="button fonts" style="width: 90px;">检查更新</div>
                        <div>当前版本：1.0.0</div>
                    </div>
                </div>
            </div>
        </div>

        <!--按钮组-->
        <div style="display: flex; width: 100%; flex-direction: row; margin-top: 20px; justify-content: flex-end;">
            <div class="button fonts"
                 style="width: 90px; background-color: rgba(0, 0, 0, 0); color: #c75f5f;">重置设置
            </div>
            <div class="button-cancel fonts" id="close" style="margin-right: 10px;">取消</div>
            <div class="button fonts" style="width: 90px;">应用更改</div>
        </div>
    </div>
</div>
</body>
<script src="../renderer/renderer-settings.js"></script>
</html>
