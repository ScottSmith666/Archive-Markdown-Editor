<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div id="pg">
        <div class="md" v-for="item in originPage" v-html="item"></div>
    </div>

    <button @click="addDom();">增加dom</button>
    <button @click="deleteDom();">减少dom</button>
    <button @click="changeDom();">更改dom文字</button>
</div>

</body>
<script src="./libs/third_party/vue3/vue.global.js"></script>
<script>
    // 使用Vue3创建应用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                originPage: [
                    '<div>dom1</div>\n',
                    '<div>dom2</div>\n',
                    '<div>dom3</div>\n',
                    '<div>dom4</div>\n',
                    '<div>dom5</div>'
                ],
            }
        },

        methods: {
            deleteDom() {
                this.$data.originPage = [
                    '<div>dom1</div>\n',
                    '<div>dom2</div>\n',
                    '<div>dom4</div>\n',
                    '<div>dom5</div>'
                ];
            },

            changeDom() {
                this.$data.originPage = [
                    '<div>dom1</div>\n',
                    '<div>dom2555555555</div>\n',
                    '<div>dom4</div>\n',
                    '<div>dom5</div>'
                ];
            }
        },

        mounted() {

        },

        created() {
            console.log('created');
        }
    });

    // 挂载应用到指定元素
    app.mount("#app");
</script>
</html>
