<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title id="app-title">Archive Markdown Editor - Untitled</title>
    <link rel="stylesheet" href="./libs/third_party/prism/light/prism-full-scott.css">
    <link rel="stylesheet" href="./libs/third_party/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./libs/third_party/codemirror/theme/juejin.css">
    <link rel="stylesheet" href="./ui/css/index.css">
</head>
<body>
<div id="app">
    <div class="keep-head-tail">
        <!--body-->
        <div class="body-wrap">
            <!--bg-->
            <div class="bg-container bg-wrap"></div>
            <!--content-->
            <div class="content-wrap">
                <!--Markdown编辑区-->
                <div class="content-resize-edit content-like upper" id="editor">
                    <div class="middle-content-edit" style="position: relative;">
                        <!--编辑区-->
                        <div class='code-editor' id="real-edit" style="overflow: scroll; word-wrap: break-word; word-break: break-all;">
                            <label for="md-content"></label>
                            <textarea class="my-editor" id="md-content" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="lower dp-menu fonts" id="leftMenu">
                        <div class="dp-menu-element" id="leftMenu-select-all">
                            <h6>&nbsp;&nbsp;&nbsp;全选</h6>
                        </div>
                        <div class="dp-menu-element" id="leftMenu-cut">
                            <h6>&nbsp;&nbsp;&nbsp;剪切</h6>
                        </div>
                        <div class="dp-menu-element" id="leftMenu-copy">
                            <h6>&nbsp;&nbsp;&nbsp;复制</h6>
                        </div>
                        <div class="dp-menu-element" id="leftMenu-paste">
                            <h6>&nbsp;&nbsp;&nbsp;粘贴</h6>
                        </div>
                    </div>
                </div>

                <!--Markdown渲染区-->
                <div class="content-resize-render content-like upper" id="preview">
                    <div class="middle-content-render" style="overflow: scroll;">
                        <div class="fonts" id="render-placeholder">
                            <h1 class="rend-area" id="plh-render">Markdown渲染区</h1>
                        </div>
                        <div class="fonts line-numbers" id="render-content">
                            <!--所有的文档内容，均inject在该标签的内部，不可inject在其他地方！-->
                        </div>
                    </div>
                    <div class="lower dp-menu fonts" id="rightMenu">
                        <div class="dp-menu-element" id="rightMenu-select-all">
                            <h6>&nbsp;&nbsp;&nbsp;全选</h6>
                        </div>
                        <div class="dp-menu-element" id="rightMenu-copy">
                            <h6>&nbsp;&nbsp;&nbsp;复制</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./libs/third_party/prism/light/prism-full.js"></script>
<script src="./libs/third_party/codemirror/lib/codemirror.js"></script>
<script src="./libs/third_party/codemirror/mode/markdown/markdown.js"></script>
<script src="./renderer/renderer.js"></script>
</html>
